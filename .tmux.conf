set -g base-index 1
set -g display-panes-time 3000
set -s escape-time 10
set -g focus-events on
set -g allow-passthrough on
set -g status off
set -g status-interval 30
set -g history-limit 30000
set -g mouse on
setw -g alternate-screen on
setw -g aggressive-resize on
setw -g automatic-rename off
setw -g mode-keys vi
set -g default-command zsh
set -g history-limit 100000
set -g update-environment "XAUTHORITY DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"
# clipboard
set -g set-clipboard on
bind-key ] paste-buffer -p

# Terminal support
# set-option -g default-terminal "tmux-256color"
set -g default-terminal "wezterm"
set -ga terminal-overrides ",*:Tc"  # true colous support
set -as terminal-overrides ',*:sitm=\E[3m' # Italics support for older ncurses
set -as terminal-overrides ',*:smxx=\E[9m' # Strikeout
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Underline color

# Key bindings
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
bind -n M-0 select-window -t 10
bind -n M-Tab last-window
bind -n M-[ set -g status
# set split keys, splits open in same dir as current
bind-key "'" split-window -v -c '#{?pane_path,#{pane_path},#{pane_current_path}}'
bind-key ";" split-window -h -c '#{?pane_path,#{pane_path},#{pane_current_path}}'

bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

bind-key -T copy-mode-vi WheelUpPane select-pane \; send-keys -X -N 5 scroll-up
bind-key -T copy-mode-vi WheelDownPane select-pane \; send-keys -X -N 5 scroll-down
bind-key / copy-mode \; send-key ?
bind -n M-g display-popup -h '90%' -w '90%' -b rounded -d '#{?pane_path,#{pane_path},#{pane_current_path}}' -E "gitui"
bind -n M-e display-popup -h '40%' -w '90%' -y 0 -b rounded -d '#{?pane_path,#{pane_path},#{pane_current_path}}' -e FZF=fzf -E "~/bin/tmux-edit-helper"
bind r source-file ~/.tmux.conf

# Minimal status bar (transparent)
setw -g window-status-format ""
setw -g window-status-current-format ""
setw -g window-status-separator ""
set -g status-position top
set -g status-style bg=default
set -g status-left '#I▕ '
set -g status-right '▕ #H #(date +%%H:%%M)'
set -g set-titles on
set -g set-titles-string "#H - #T"

new -s 0 -n 1 # nvim --listen $XDG_RUNTIME_DIR/nvim.sock
new-window -n 2
new-window -n 3
new-window -n 4
new-window -n 5
new-window -n 6
new-window -n 7
new-window -n 8
new-window -n 9
new-window -n 0
