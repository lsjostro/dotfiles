add_newline = false

format = """\
$directory\
$git_branch\
$git_status\
$git_state\
$character\
"""

[character]
success_symbol = "[\\$](bold yellow)"
error_symbol = "[\\$](bold red)"

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
style = "bold purple"

[git_branch]
format = "[$symbol](dimmed yellow)[$branch](bright-green) "
symbol = "Ôêò "

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"

[kubernetes]
disabled = false
style = ""
