add_newline = false

format = """\
$directory\
$git_branch\
$git_status\
$git_state\
$character\
"""

[character]
success_symbol = "[%%](green)"
error_symbol = "[%%](bold red)"

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
style = "bold purple"

[git_branch]
format = "[$symbol$branch]($style)"
style = "fg:#559955"
symbol = " "
truncation_length = 8
truncation_symbol = ""

[git_commit]
style = ""

[git_state]
style = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "dimmed"

