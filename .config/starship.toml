add_newline = false

format = """\
$cmd_duration\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$character\
"""

[character]
success_symbol = "[%%](green)"
error_symbol = "[%%](bold red)"

[line_break]
disabled = true

[directory]
fish_style_pwd_dir_length = 1
truncation_length = 1
truncate_to_repo = false
style = "italic bold purple"

[git_branch]
format = "[$symbol$branch]($style)"
style = "fg:#559955"
symbol = " "
truncation_length = 8
truncation_symbol = ""

[git_commit]
style = ""

[git_state]
style = ""

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "dimmed"

[cmd_duration]
min_time = 1000
format = "⏳[$duration](bold yellow) "

[hostname]
ssh_only = false
format =  "[$hostname](bold italic):"
disabled = false

[kubernetes]
disabled = false
style = ""
