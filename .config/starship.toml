add_newline = false

format = """\
$cmd_duration\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_status\
$git_state\
${custom.sl_status}\
$character\
"""

[custom.sl_status]
command = '~/bin/starship-sl-status'
when = true
