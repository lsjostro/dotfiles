window:
  decorations: none
  startup_mode: Maximized

font:
  normal:
    family: Iosevka Term SS09
    style: Light

  bold:
    family: Iosevka Term SS09
    style: Semibold

  italic:
    family: Iosevka Term Slab
    style: Light Italic

  bold_italic:
    family: Iosevka Term Curly Slab
    style: Extralight Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  vi_mode_style: Beam

  unfocused_hollow: true

  thickness: 0.15

mouse:
  hide_when_typing: true
  url:
    launcher:
      program: /home/dln/bin/url-copy

colors:
  primary:
    # background: '#171a23'
    # foreground: '#cfd8dc'
    background: '#171717'
    foreground: '#ded9ce'

  normal:
    black:   '#000000'
    red:     '#ff605a'
    green:   '#b1e869'
    yellow:  '#ead89c'
    blue:    '#5da9f6'
    magenta: '#e86aff'
    cyan:    '#82fff6'
    white:   '#ded9ce'
  bright:
    black:   '#313131'
    red:     '#f58b7f'
    green:   '#dcf88f'
    yellow:  '#eee5b2'
    blue:    '#a5c7ff'
    magenta: '#ddaaff'
    cyan:    '#b6fff9'
    white:   '#fefffe'

key_bindings:
- { key: V, mods: Alt,       action: Paste }
- { key: C, mods: Alt,       action: Copy  }
- { key: V, mods: Shift|Alt, action: Paste }
- { key: C, mods: Shift|Alt, action: Copy  }
